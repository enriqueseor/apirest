<ul class="alert alert-danger" *ngIf="errores?.length">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #ClienteForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4"
            #nombre="ngModel">
          <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">

            <div *ngIf="nombre.errors?.['required']">
              Nombre es requerido.
            </div>

            <div *ngIf="nombre.errors?.['minlength']">
              El Nombre debe de contener un mínimo de cuatro(4) caracteres.
            </div>

          </div>
        </div>
      </div>

      <br>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required minlength="4"
            #apellido="ngModel">
          <div class="alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">

            <div *ngIf="apellido.errors?.['required']">
              El Apellido es requerido.
            </div>

            <div *ngIf="apellido.errors?.['minlength']">
              El Apellido debe de contener un mínimo de cuatro(4) caracteres.
            </div>

          </div>
        </div>
      </div>
      <br>


      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required email
            #email="ngModel">
          <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">

            <div *ngIf="email.errors?.['required']">
              El Email es requerido.
            </div>

            <div *ngIf="email.errors?.['email']">
              El Email debe de tener un formato válido.
            </div>

          </div>

        </div>
      </div>
      <br>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock"
            [disabled]="!ClienteForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'
              [disabled]="!ClienteForm.form.valid">Editar</button>
          </ng-template>
        </div>

      </div>

    </form>
  </div>
</div>
